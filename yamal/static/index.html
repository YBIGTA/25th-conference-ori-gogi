<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 입력</title>
</head>
<body>
    <h1>음식점 이름를 입력하세요</h1>
    <form action="/number" method="post">
        <label for="number">음식점 이름: </label>
        <input type="text" id="name" name="name" required>
        <button type="submit">전송</button>
    </form>
</body>
</html>
